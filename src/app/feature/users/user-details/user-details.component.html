<form [formGroup]="userForm">
  <h1 mat-dialog-title style="margin-left: 20px; margin-top: 10px">
    View details
  </h1>
  <!-- this.data.title -->
  <div mat-dialog-content>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ inputdata.title }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field formGroupName="name">
          <mat-label>Name</mat-label>
          <input formControlName="firstname" type="text" matInput readonly />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input formControlName="email" type="text" matInput readonly />
        </mat-form-field>

        <mat-form-field formGroupName="address">
          <mat-label>Address</mat-label>
          <input formControlName="city" type="text" matInput readonly />
        </mat-form-field>

  </mat-form-field>
  <mat-form-field>
    <mat-label>LastName</mat-label>
    <input formControlName ="lastname"  type="text" matInput readonly>
  </mat-form-field>


</div> -->
      </mat-card-content>
    </mat-card>
  </div>
  <!-- <mat-divider></mat-divider> -->
  <div
    mat-dialog-action
    style="
      position: absolute;
      margin-top: 100px;
      margin-left: 80%;
      margin-bottom: 70%;
    "
  >
    <button (click)="closePopUp()" mat-raised-button color="warn">Close</button>
    <!-- <button mat-raised-button mat-dialog-close color="accent">Cancel</button> -->
  </div>
</form>
